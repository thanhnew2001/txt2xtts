<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Service</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">

    <!-- Custom CSS for Dark/Light Mode -->
    <style>
        body.dark-mode {
            background-color: #343a40;
            color: #ffffff;
        }
        .banner-ad {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
        }
        .dark-mode .banner-ad {
            background-color: #495057;
            color: #f8f9fa;
        }
    </style>
</head>

<body>
    <!-- Dark/Light Mode Toggle -->
    <div class="container mt-3">
        <div class="d-flex justify-content-between">
            <h1>Text-to-Speech Conversion</h1>
            <button id="themeToggle" class="btn btn-secondary">Toggle Dark/Light Mode</button>
        </div>
    </div>

    <!-- Marketing Introduction -->
    <div class="container mt-4">
        <p class="lead">Welcome to our Text-to-Speech Conversion Service. Upload a text file and have it read back to you in high-quality audio. Try it out now!</p>
    </div>

    <!-- Upload Form -->
    <div class="container">
        <!-- Your form here -->
    </div>

    <!-- Advertisement Banners -->
    <div class="banner-ad" style="position: fixed; top: 0; left: 0; width: 100%;">Top Banner Ad</div>
    <div class="banner-ad" style="position: fixed; bottom: 0; left: 0; width: 100%;">Bottom Banner Ad</div>
    <div class="banner-ad" style="position: fixed; top: 0; right: 0; height: 100%;">Right Banner Ad</div>
    <div class="banner-ad" style="position: fixed; top: 0; left: 0; height: 100%;">Left Banner Ad</div>

    <!-- Google Analytics (Placeholder) -->
    <script>
        // Add your Google Analytics code here
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <!-- Dark/Light Mode Toggle Script -->
    <script>
        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
