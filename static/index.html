    <!-- Custom CSS for Dark/Light Mode -->
    <style>
        body.dark-mode {
            background-color: #343a40;
            color: #ffffff;
        }
        .banner-ad {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
        }
        .dark-mode .banner-ad {
            background-color: #495057;
            color: #f8f9fa;
        }

            /* Custom CSS for Form Container */

            max-width:650px; /* Adjust the width as needed */

            padding: 20px;
            margin-bottom: 50px;
        }

        @media (max-width: 768px) {
            .form-container {
                max-width: 300px; /* Makes the form wider on smaller screens */
            }
        }

        /* Additional padding for the top of the body to ensure nothing is hidden behind the top banner */
        body {
            padding-top: 100px; /* Adjust this value based on the height of your banner */
        }
        .file-upload-container {
            width: 200px; /* Square dimensions */
            height: 200px;
            border: 2px dashed #007bff; /* Dashed border for the drag area */
            border-radius: 10px; /* Optional: for rounded corners */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0 auto; /* Center the upload container */
            padding: 20px;
            cursor: pointer;
        }

        .file-upload-label {
            cursor: pointer;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Styling for when dragging files over the area */
        .file-upload-container.dragover {
            border-color: #0056b3;
            background-color: #e2e6ea;
        }

          /* Base styles for banners */
        .banner-ad {
            position: fixed;
            background-color: #f4f4f4; /* Just an example; adjust as needed */
            color: #333; /* Text color */

            text-align: center; /* Center the text */
            z-index: 1000; /* Ensure it's above other content */
        }

            top: 0;
            left: 0;
            width: 100%;
        }

            bottom: 0;
            left: 0;
            width: 100%;
        }

        .right-banner-ad {
            top: 0;
            right: 0;
            height: 100%;
            width: 20%; /* Initial width for larger screens */
        }

        .left-banner-ad {
            top: 0;
            left: 0;
            height: 100%;

        @media (max-width: 768px) {

            .right-banner-ad, .left-banner-ad {

    </style>
</head>

<body>
  

    <!-- Upload Form -->
    <div class="form-container">
        <!-- Dark/Light Mode Toggle -->
        <div class="container mt-3">
            <div class="d-flex justify-content-between">
                <h1>Text-to-Speech Conversion</h1>
                <button id="themeToggle" class="btn btn-secondary">Toggle Dark/Light Mode</button>
            </div>
        </div>

        <!-- Marketing Introduction -->
        <div class="container mt-4">
            <p class="lead">Welcome to our Text-to-Speech Conversion Service. Upload a text file and have it read back to you in high-quality audio. Try it out now!</p>
        </div>
        <form id="uploadForm" enctype="multipart/form-data">
            <!-- Your form fields go here -->
            <div class="container">
                <div class="file-upload-container">
                    <input type="file" id="fileInput" name="file" accept=".txt" hidden>
                    <label for="fileInput" class="file-upload-label">
                        Drag and drop a file here or click to select a file
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="languageSelect" class="form-label">Select Language</label>
                <select class="form-select" id="languageSelect" name="target_lang">
                    <!-- Language options will be inserted here -->
                </select>
            </div>
            <div class="mb-3">
                <label for="emailInput">Recipient Email:</label>
                <input type="email" class="form-control" id="emailInput" name="recipient_email" placeholder="Enter recipient email" required>
         
            </div>
                        <!-- Voice Selection -->
            <div class="mb-3">
                <label for="voiceSelect" class="form-label">Choose a Voice</label>
                <select class="form-select" id="voiceSelect" name="voice">
                    <option value="trump.wav">Trump</option>
                    <option value="biden.wav">Biden</option>
                    <option value="obama.wav">Obama</option>
                    <option value="taylor.wav">Taylor</option>
                    <option value="female_voice.wav">A Female Voice</option>
                    <option value="own_voice">Own Voice</option>
                </select>
            </div>

            <!-- File Upload for Own Voice, initially hidden -->
            <div id="ownVoiceUpload" class="mb-3" style="display: none;">
                <label for="voiceFileInput">Upload Your Voice Sample (WAV, less than 1MB):</label>
                <input type="file" class="form-control" id="voiceFileInput" name="voice_file" accept=".wav">
            </div>

            <button type="submit" id="submitButton" class="btn btn-primary">Convert to Speech</button>
        </form>
        <!-- Progress bar and download link placeholders -->
        <div class="mt-3">
            <div id="progressBarContainer" class="progress d-none">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
            <a id="downloadLink" class="mt-3 d-none">Download Audio File</a>
        </div>
    </div>
    
    <!-- Advertisement Banners -->
    <div class="banner-ad top-banner-ad">Top Banner Ad</div>
    <div class="banner-ad bottom-banner-ad">Bottom Banner Ad</div>
    <div class="banner-ad right-banner-ad">Right Banner Ad</div>
    <div class="banner-ad left-banner-ad">Left Banner Ad</div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <!-- Dark/Light Mode Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const langNames = {
                'en': 'English',
                'es': 'Spanish',
                'fr': 'French',
                'de': 'German',
                'it': 'Italian',
                'pt': 'Portuguese',
                'pl': 'Polish',
                'tr': 'Turkish',
                'ru': 'Russian',
                'nl': 'Dutch',
                'cs': 'Czech',
                'ar': 'Arabic',
                'zh-cn': 'Chinese (Simplified)',
                'ja': 'Japanese',
                'hu': 'Hungarian',
                'ko': 'Korean'
            };
            const languageSelect = document.getElementById('languageSelect');
        
            // Create and insert label for the language select dropdown
            const labelForLanguageSelect = document.createElement('label');
            labelForLanguageSelect.setAttribute('for', 'languageSelect');
            labelForLanguageSelect.textContent = 'Select Language';
            languageSelect.parentNode.insertBefore(labelForLanguageSelect, languageSelect);
        
            // Populate the language dropdown with full names
            Object.entries(langNames).forEach(([code, name]) => {
                const option = document.createElement('option');
                option.value = code;
                option.textContent = name; // Use the full language name as the option text
                languageSelect.appendChild(option);
            });
        });
        </script>
        
  <script>
    document.getElementById('themeToggle').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
    });


    // Handle form submission
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        
        const formData = new FormData(this); // 'this' refers to the form
        
        
        fetch('/upload_speech', {
            method: 'POST',
            body: formData,
        })
        .then(response => response.json()) // Assuming the response is a JSON object
        .then(data => {
            if (data.error) {
                // Handle error
                alert(data.error); // Show error message as an alert or in a dedicated element
            } else {
                // Handle success
                // Here, you can update the page with the message received from the API
                const messageContainer = document.createElement('p');
                messageContainer.textContent = data.message; // Use the message from the response
                alert(data.message) // Append the message to the body or to a specific container
                docment.getElementById('submitButton').disabled = true; // Disable the button

            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const fileInput = document.getElementById('fileInput');
        const fileContainer = document.querySelector('.file-upload-container');
        const fileLabel = document.querySelector('.file-upload-label');
    
        // Prevent default behavior (Prevent file from being opened)
        fileContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileContainer.classList.add('dragover');
        });
    
        fileContainer.addEventListener('dragleave', () => {
            fileContainer.classList.remove('dragover');
        });
    
        fileContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            fileContainer.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            const fileList = Array.from(fileInput.files).map(file => file.name).join(', ');
            fileLabel.textContent = fileList || 'Drag and drop a file here or click to select a file';
        });
    
        // Update label when file is selected via click
        fileInput.addEventListener('change', () => {
            const fileList = Array.from(fileInput.files).map(file => file.name).join(', ');
            fileLabel.textContent = fileList || 'Drag and drop a file here or click to select a file';
        });
    });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const voiceSelect = document.getElementById('voiceSelect');
        const ownVoiceUpload = document.getElementById('ownVoiceUpload');
        const voiceFileInput = document.getElementById('voiceFileInput');
    
        // Show or hide the file upload input based on the voice selection
        voiceSelect.addEventListener('change', function() {
            if (this.value === 'own_voice') {
                ownVoiceUpload.style.display = 'block';
            } else {
                ownVoiceUpload.style.display = 'none';
            }
        });
    
        // Optional: Validate file size on the client side (1MB = 1048576 bytes)
        voiceFileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file && file.size > 1048576) { // File size is more than 1MB
                alert('The file size should be less than 1MB.');
                this.value = ''; // Resets the file input
            }
        });
    });
    </script>
    
    

</body>
