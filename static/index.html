<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Experience high-quality text-to-speech conversion with our easy-to-use online service. Upload your text files and convert them into clear, natural-sounding audio in various languages.">
    <meta name="keywords" content="text-to-speech, TTS, audio conversion, speech synthesis">

    <meta property="og:title" content="Text-to-Speech Service">
    <meta property="og:description" content="Convert your text files into high-quality audio with our Text-to-Speech Service. Try it now!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://xtts.infinitiai.work">
    <meta property="og:image" content="https://xtts.infinitiai.work/thumbnail.jpg">
    <meta property="og:site_name" content="Text-to-Speech Service">
    <!-- Optional: Specify the image width and height -->
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    
    <title>Text-to-Speech Service</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Custom CSS for Dark/Light Mode -->
    <style>
        body.dark-mode {
            background-color: #343a40;
            color: #ffffff;
        }
        .banner-ad {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
        }
        .dark-mode .banner-ad {
            background-color: #495057;
            color: #f8f9fa;
        }

            /* Custom CSS for Form Container */
        .form-container {
            max-width: 70%; /* Adjust the width as needed */
            margin: 0 auto; /* This centers the form in the available space */
            padding: 20px;
        }

        /* Additional padding for the top of the body to ensure nothing is hidden behind the top banner */
        body {
            padding-top: 100px; /* Adjust this value based on the height of your banner */
        }
        .file-upload-container {
            width: 200px; /* Square dimensions */
            height: 200px;
            border: 2px dashed #007bff; /* Dashed border for the drag area */
            border-radius: 10px; /* Optional: for rounded corners */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0 auto; /* Center the upload container */
            padding: 20px;
            cursor: pointer;
        }

        .file-upload-label {
            cursor: pointer;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Styling for when dragging files over the area */
        .file-upload-container.dragover {
            border-color: #0056b3;
            background-color: #e2e6ea;
        }


    </style>
</head>

<body>
  

    <!-- Upload Form -->
    <div class="form-container">
        <!-- Dark/Light Mode Toggle -->
        <div class="container mt-3">
            <div class="d-flex justify-content-between">
                <h1>Text-to-Speech Conversion</h1>
                <button id="themeToggle" class="btn btn-secondary">Toggle Dark/Light Mode</button>
            </div>
        </div>

        <!-- Marketing Introduction -->
        <div class="container mt-4">
            <p class="lead">Welcome to our Text-to-Speech Conversion Service. Upload a text file and have it read back to you in high-quality audio. Try it out now!</p>
        </div>
        <form id="uploadForm" enctype="multipart/form-data">
            <!-- Your form fields go here -->
            <div class="container">
                <div class="file-upload-container">
                    <input type="file" id="fileInput" name="file" accept=".txt" hidden>
                    <label for="fileInput" class="file-upload-label">
                        Drag and drop a file here or click to select a file
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="languageSelect" class="form-label">Select Language</label>
                <select class="form-select" id="languageSelect" name="target_lang">
                    <!-- Language options will be inserted here -->
                </select>
            </div>
            <div class="mb-3">
                <label for="emailInput">Recipient Email:</label>
                <input type="email" class="form-control" id="emailInput" name="recipient_email" placeholder="Enter recipient email" required>
         
            </div>
            <button type="submit" class="btn btn-primary">Convert to Speech</button>
        </form>
        <!-- Progress bar and download link placeholders -->
        <div class="mt-3">
            <div id="progressBarContainer" class="progress d-none">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
            <a id="downloadLink" class="mt-3 d-none">Download Audio File</a>
        </div>
    </div>
    

    <!-- Advertisement Banners -->
    <div class="banner-ad" style="position: fixed; top: 0; left: 0; width: 100%;">Top Banner Ad</div>
    <div class="banner-ad" style="position: fixed; bottom: 0; left: 0; width: 100%;">Bottom Banner Ad</div>
    <div class="banner-ad" style="position: fixed; top: 0; right: 0; height: 100%;">Right Banner Ad</div>
    <div class="banner-ad" style="position: fixed; top: 0; left: 0; height: 100%;">Left Banner Ad</div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <!-- Dark/Light Mode Toggle Script -->
  <script>
    document.getElementById('themeToggle').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
    });

    // Populate language selection dropdown
    document.addEventListener('DOMContentLoaded', function() {
        const supportedLangs = ['en', 'es', 'fr', 'de', 'it', 'pt', 'pl', 'tr', 'ru', 'nl', 'cs', 'ar', 'zh-cn', 'ja', 'hu', 'ko'];
        const languageSelect = document.getElementById('languageSelect');
        
        // Populate the language dropdown
        supportedLangs.forEach(lang => {
            const option = document.createElement('option');
            option.value = lang;
            option.textContent = lang.toUpperCase(); // Use the language code as the option text
            languageSelect.appendChild(option);
        });
    });

    // Handle form submission
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        
        const formData = new FormData(this); // 'this' refers to the form
        
        // Optional: Show progress bar
        const progressBarContainer = document.getElementById('progressBarContainer');
        const progressBar = document.getElementById('progressBar');
        progressBarContainer.classList.remove('d-none');
        progressBar.style.width = '0%';
        
        fetch('/upload_speech', {
            method: 'POST',
            body: formData,
        })
        .then(response => response.json()) // Assuming the response is a JSON object
        .then(data => {
            if (data.error) {
                // Handle error
                alert(data.error); // Show error message as an alert or in a dedicated element
            } else {
                // Handle success
                // Here, you can update the page with the message received from the API
                const messageContainer = document.createElement('p');
                messageContainer.textContent = data.message; // Use the message from the response
                document.body.appendChild(messageContainer); // Append the message to the body or to a specific container
                
                // If there's a download link in the response, you can also update the download link element
                // const downloadLink = document.getElementById('downloadLink');
                // downloadLink.href = data.downloadUrl; // Assuming 'downloadUrl' is provided in the response
                // downloadLink.classList.remove('d-none');
            }
            progressBar.style.width = '100%'; // Update progress bar
        })
        .catch(error => {
            console.error('Error:', error);
            progressBar.style.width = '100%'; // Update progress bar even in case of error
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const fileInput = document.getElementById('fileInput');
        const fileContainer = document.querySelector('.file-upload-container');
        const fileLabel = document.querySelector('.file-upload-label');
    
        // Prevent default behavior (Prevent file from being opened)
        fileContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileContainer.classList.add('dragover');
        });
    
        fileContainer.addEventListener('dragleave', () => {
            fileContainer.classList.remove('dragover');
        });
    
        fileContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            fileContainer.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            const fileList = Array.from(fileInput.files).map(file => file.name).join(', ');
            fileLabel.textContent = fileList || 'Drag and drop a file here or click to select a file';
        });
    
        // Update label when file is selected via click
        fileInput.addEventListener('change', () => {
            const fileList = Array.from(fileInput.files).map(file => file.name).join(', ');
            fileLabel.textContent = fileList || 'Drag and drop a file here or click to select a file';
        });
    });
    </script>
    

</body>
</html>
